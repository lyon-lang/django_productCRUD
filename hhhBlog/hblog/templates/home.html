{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row">
  <div class="col-md-6 col-lg-5">
    <img src="{% static 'hhhBlog/images/h.JPG' %}">
    <p><strong>LATEST POST</strong></p>
    <ul>
      {% for post in object_list %}
      <li><a href="{% url 'article-detail' post.pk %}">{{post.title}}</a>
        - {{ post.post_date }} <small>
            {% if user.is_authenticated %}
                {% if user.id == post.author.id %}
                    - <a href="{% url 'update_post' post.pk %}">Edit</a>
                    <a href="{% url 'delete_post' post.pk %}">Delete</a></li>
                    {% endif %}
                    {% endif %}
                </small>
      {% endfor %}
    </ul>
  </div>
  <div class="col-md-6 col-lg-7">
    <div class="catimage"><img src="{% static 'hhhBlog/images/bbbbb.JPG' %}"></div>
    <div class="catimage"><img src="{% static 'hhhBlog/images/hairstyle6.JPG' %}"></div>
    <!-- <div><i class="fa fa-search"></i></div> -->
  </div>
</div>
